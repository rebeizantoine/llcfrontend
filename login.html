<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login1">Login</h1>
            <form class="form1">
                <label for="email" class="email1">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="password" class="password1">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="submit1">Login</button>
            </form>
            <div class="register-now">
                <a href="#" class="register-link">Register Now</a>
            </div>
        </div>
    </div>
</body>

</html>
